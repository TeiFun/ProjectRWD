<!DOCTYPE html>
<html>
    <head>
        <title>ProjektRWD</title>
        <link rel="stylesheet" href="styleRWD.css" href="flaticon">
        <meta chartset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <body>
            <div class="mainpage">
                <div class="container">
                    <div class="row">
                     <div class="col-md-12 col-l-8 largecon">
                        <!--  LOGO  -->
                         <div class="logo">
                         <img class="logoheigh logoimg" src="image.png/logo-01.png" alt="Olmologo">
                        </div>
                        <!-- REGISTER -->
                        <div class="registerblock row">
                            <div class="col-md-12">
                                <div class="textcenter registertitle">
                                    <h4 class="h4large">Welcome Back!</h4>
                                    <p class="plarge">Log in to your account</p>
                                </div>
                            </div>
                            <!--Email & Password-->
                            <div class="col-md-12">
                                <input class="registerform email" type="email" name="email" placeholder="Example@example.com">
                            </div>
                            <div class="col-md-12">
                                <input class="registerform email" type="password" name="password" placeholder="Password">
                            </div>
                            <!-- Button -->
                            <div class="smalltitle">
                                <button type="submit" class="logstart button">Log In</button>
                            </div>
                            <div class="col-md-12">
                                <div class="d-flex justify-content-around align-items-center cen">
                                    <div class="check">
                                        <input type="checkbox" id="html" name="checkbox" value="Remember Me">
                                        <label for="html">Remember Me</label>
                                    </div>
                                    <p class="forgot-password">
                                        <a href="#">Forgot your password?</a>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <div class="separator">
                                    <hr class="or-line">OR</hr>
                                </div>
                            </div>
                            <!-- Google Button -->
                            <div class="col-md-12">
                                <a href="#" class="registergoogle mb10 logstart button button-google ">
                                    <img src="image.png/google.png" alt="googleicon">Sign with google</a>
                            </div>
                            <!-- Facebook Button -->
                            <div class="col-md-12">
                                <a href="#" class="registerfacebook button button-google onfacebook">
                                    <img src="image.png/facebook.png" alt="facebookicon">Sign with Facebook</a>
                            </div>
                            <!-- Sign Up -->
                            <div class="col-md-12 text-center">
                                <p class="account">
                                   Don't have an account?
                                   <a href="#" class="signup">Sign Up</a>
                                </p>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- Register END-->
                    <div class="note text-center">
                        <p>
                            By clicking “Log in”, you agree to our 
                            <a href="#">Terms</a>
                            and that you have read our 
                            <a href="#">Privacy Policy</a>
                        </p>
                    </div>
                    <!-- CopyRight -->
                    <div class="copy text-center">
                        <p>Copyright 2021 OLMO. All Rights Reserved</p>
                    </div>
                </div>
             </div>
            </div>
        </body>
    </head>
</html>
